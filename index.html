<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN SYSTEMS - BIG CARDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Inter:wght@400;900&display=swap');
        
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .card-base {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* GLOW EFFECTS INTENSOS (Estilo V12) */
        .card-boxe:hover { border-color: #00F0FF; box-shadow: 0 0 40px rgba(0, 240, 255, 0.2); transform: translateY(-8px); }
        .card-penalty:hover { border-color: #39FF14; box-shadow: 0 0 40px rgba(57, 255, 20, 0.2); transform: translateY(-8px); }
        .card-basket:hover { border-color: #FF8800; box-shadow: 0 0 40px rgba(255, 136, 0, 0.2); transform: translateY(-8px); }
        .card-squat:hover { border-color: #D946EF; box-shadow: 0 0 40px rgba(217, 70, 239, 0.2); transform: translateY(-8px); }

        .gradient-text { 
            background: linear-gradient(90deg, #FFD700, #FF8C00); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .hud-font { font-family: 'Fira Code', monospace; }
        
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.3;
        }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen flex flex-col">

    <div class="bg-grid"></div>

    <header class="max-w-7xl mx-auto w-full flex flex-col lg:flex-row justify-between items-center mb-16 gap-8 border-b border-white/5 pb-8 relative z-10">
        
        <div class="text-center lg:text-left flex-1">
            <h1 class="text-6xl font-black italic tracking-tighter uppercase drop-shadow-2xl">TITAN <span class="gradient-text">SYSTEMS</span></h1>
            <div class="flex items-center gap-3 justify-center lg:justify-start mt-2">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
                <p class="text-zinc-500 text-[12px] tracking-[0.4em] uppercase font-bold">Biometrics Online • V13.0</p>
            </div>
            
            <div class="mt-8 flex items-center justify-center lg:justify-start gap-6">
                <div class="text-right">
                    <h2 id="agent-name" class="font-black italic uppercase text-2xl tracking-widest text-white">AGENTE</h2>
                    <p id="agent-lvl" class="hud-font text-base text-yellow-500 font-bold">NÍVEL 00</p>
                </div>
                <div class="w-20 h-20 bg-zinc-900 rounded-2xl flex items-center justify-center border border-white/10 shadow-2xl">
                    <i class="fas fa-user-astronaut text-4xl text-white"></i>
                </div>
            </div>
        </div>

        <div class="card-base p-6 rounded-3xl w-full max-w-md h-72 flex items-center justify-center relative">
            <canvas id="bioChart"></canvas>
            <div class="absolute top-4 right-4 text-[10px] text-zinc-500 uppercase tracking-widest font-bold">Performance Analysis</div>
        </div>
        
        <button onclick="logout()" class="absolute top-0 right-0 lg:static text-zinc-700 hover:text-red-500 transition p-2">
            <i class="fas fa-power-off text-2xl"></i>
        </button>
    </header>

    <main class="max-w-7xl mx-auto w-full grid grid-cols-1 md:grid-cols-2 gap-8 flex-1 relative z-10 pb-12">
        
        <div class="card-base card-boxe p-10 rounded-[2.5rem] group relative overflow-hidden flex flex-col justify-between min-h-[400px]">
            <div class="absolute top-8 left-8 bg-black/50 backdrop-blur-md px-4 py-2 rounded-lg border border-cyan-500/30 z-20">
                <p class="text-[10px] text-cyan-400 uppercase tracking-widest font-bold">Recorde</p>
                <p id="rec-boxe" class="text-2xl font-black text-white hud-font">0</p>
            </div>

            <div class="mt-12">
                <div class="absolute top-0 right-0 p-8 opacity-40 group-hover:opacity-100 transition duration-500">
                    <i class="fas fa-hand-fist text-cyan-400 text-6xl animate-pulse"></i>
                </div>
                <h3 class="text-4xl font-black italic text-white mb-2">CYBER BOXE</h3>
                <p class="text-xs uppercase tracking-[0.2em] text-cyan-400 mb-6 font-bold">Força • Cardio</p>
            </div>
            <button onclick="window.location.href='boxe.html'" class="w-full py-5 bg-cyan-500/10 border border-cyan-500/30 text-cyan-400 font-black rounded-2xl group-hover:bg-cyan-400 group-hover:text-black transition-all duration-300 uppercase text-sm tracking-[0.3em] shadow-lg">INICIAR MISSÃO</button>
        </div>

        <div class="card-base card-penalty p-10 rounded-[2.5rem] group relative overflow-hidden flex flex-col justify-between min-h-[400px]">
            <div class="absolute top-8 left-8 bg-black/50 backdrop-blur-md px-4 py-2 rounded-lg border border-green-500/30 z-20">
                <p class="text-[10px] text-green-400 uppercase tracking-widest font-bold">Recorde</p>
                <p id="rec-penalty" class="text-2xl font-black text-white hud-font">0</p>
            </div>

            <div class="mt-12">
                <div class="absolute top-0 right-0 p-8 opacity-40 group-hover:opacity-100 transition duration-500">
                    <i class="fas fa-futbol text-green-400 text-6xl animate-pulse"></i>
                </div>
                <h3 class="text-4xl font-black italic text-white mb-2">PENALTY AI</h3>
                <p class="text-xs uppercase tracking-[0.2em] text-green-400 mb-6 font-bold">Agilidade • Pernas</p>
            </div>
            <button onclick="window.location.href='penalty.html'" class="w-full py-5 bg-green-500/10 border border-green-500/30 text-green-400 font-black rounded-2xl group-hover:bg-green-400 group-hover:text-black transition-all duration-300 uppercase text-sm tracking-[0.3em] shadow-lg">INICIAR MISSÃO</button>
        </div>

        <div class="card-base card-basket p-10 rounded-[2.5rem] group relative overflow-hidden flex flex-col justify-between min-h-[400px]">
            <div class="absolute top-8 left-8 bg-black/50 backdrop-blur-md px-4 py-2 rounded-lg border border-orange-500/30 z-20">
                <p class="text-[10px] text-orange-500 uppercase tracking-widest font-bold">Recorde</p>
                <p id="rec-basket" class="text-2xl font-black text-white hud-font">0</p>
            </div>

            <div class="mt-12">
                <div class="absolute top-0 right-0 p-8 opacity-40 group-hover:opacity-100 transition duration-500">
                    <i class="fas fa-basketball-ball text-orange-500 text-6xl animate-spin-slow"></i>
                </div>
                <h3 class="text-4xl font-black italic text-white mb-2">HOOP MASTER</h3>
                <p class="text-xs uppercase tracking-[0.2em] text-orange-500 mb-6 font-bold">Precisão • Física</p>
            </div>
            <button onclick="window.location.href='basket.html'" class="w-full py-5 bg-orange-500/10 border border-orange-500/30 text-orange-500 font-black rounded-2xl group-hover:bg-orange-500 group-hover:text-black transition-all duration-300 uppercase text-sm tracking-[0.3em] shadow-lg">INICIAR MISSÃO</button>
        </div>

        <div class="card-base card-squat p-10 rounded-[2.5rem] group relative overflow-hidden flex flex-col justify-between min-h-[400px]">
            <div class="absolute top-8 left-8 bg-black/50 backdrop-blur-md px-4 py-2 rounded-lg border border-purple-500/30 z-20">
                <p class="text-[10px] text-purple-500 uppercase tracking-widest font-bold">Recorde</p>
                <p id="rec-squat" class="text-2xl font-black text-white hud-font">0</p>
            </div>

            <div class="mt-12">
                <div class="absolute top-0 right-0 p-8 opacity-40 group-hover:opacity-100 transition duration-500">
                    <i class="fas fa-shield-alt text-purple-500 text-6xl animate-bounce"></i>
                </div>
                <h3 class="text-4xl font-black italic text-white mb-2">SQUAT DEFENSE</h3>
                <p class="text-xs uppercase tracking-[0.2em] text-purple-500 mb-6 font-bold">Resistência • Glúteos</p>
            </div>
            <button onclick="window.location.href='squat.html'" class="w-full py-5 bg-purple-500/10 border border-purple-500/30 text-purple-500 font-black rounded-2xl group-hover:bg-purple-500 group-hover:text-white transition-all duration-300 uppercase text-sm tracking-[0.3em] shadow-lg">INICIAR MISSÃO</button>
        </div>

    </main>

    <footer class="max-w-7xl mx-auto w-full mt-8 border-t border-white/5 text-center pb-8">
        <p class="text-zinc-600 text-[10px] tracking-[0.5em] uppercase font-bold">&copy; 2026 TITAN SYSTEMS</p>
    </footer>

    <script>
        window.onload = function() {
            // LOGIN CHECK
            const user = localStorage.getItem('titan_user');
            if (!user) { window.location.href = 'login.html'; return; }
            document.getElementById('agent-name').innerText = user;

            // XP
            let xp = parseInt(localStorage.getItem('titan_xp') || '0');
            const level = Math.floor(xp / 500) + 1;
            document.getElementById('agent-lvl').innerText = "NÍVEL " + level.toString().padStart(2, '0');

            // 5. CARREGAR RECORDES NOS CARDS
            document.getElementById('rec-boxe').innerText = localStorage.getItem('titan_rec_boxe') || '0';
            document.getElementById('rec-penalty').innerText = localStorage.getItem('titan_rec_penalty') || '0';
            document.getElementById('rec-basket').innerText = localStorage.getItem('titan_rec_basket') || '0';
            document.getElementById('rec-squat').innerText = localStorage.getItem('titan_rec_squat') || '0';

            // CHART
            initChart();
        }

        function initChart() {
            const baseStat = 20; 
            const randomBoost = () => Math.floor(Math.random() * 40); // Aumentei um pouco a variação
            
            const stats = {
                str: baseStat + randomBoost(), 
                agi: baseStat + randomBoost(), 
                prec: baseStat + randomBoost(), 
                res: baseStat + randomBoost()
            };

            const ctx = document.getElementById('bioChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['FORÇA', 'AGILIDADE', 'PRECISÃO', 'RESISTÊNCIA'],
                    datasets: [{
                        label: 'Stats',
                        data: [stats.str, stats.agi, stats.prec, stats.res],
                        backgroundColor: 'rgba(255, 215, 0, 0.2)',
                        borderColor: '#FFD700',
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#FFD700',
                        pointHoverBackgroundColor: '#fff'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(255,255,255,0.1)' },
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            pointLabels: { color: '#aaa', font: { size: 11, family: 'Inter', weight: 'bold' } },
                            ticks: { display: false, max: 100 }
                        }
                    },
                    plugins: { legend: { display: false } },
                    maintainAspectRatio: false
                }
            });
        }

        function logout() {
            if(confirm("Desconectar?")) {
                localStorage.removeItem('titan_user');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
