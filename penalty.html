<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN PENALTY AI - FINAL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Inter:wght@900&display=swap');
        :root { --neon-green: #39FF14; --neon-red: #FF0055; }
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        
        .field-grid {
            position: absolute; bottom: 0; width: 100%; height: 50%;
            background: linear-gradient(180deg, rgba(0,255,0,0.1) 0%, rgba(0,0,0,1) 100%);
            transform: perspective(500px) rotateX(40deg);
            z-index: 1; pointer-events: none;
        }

        .goal-post {
            position: absolute; top: 10%; left: 10%; width: 80%; height: 40%;
            border: 4px solid var(--neon-green); border-bottom: none;
            box-shadow: 0 0 30px var(--neon-green);
            z-index: 5;
        }
        
        .hud-top { position: absolute; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; z-index: 50; }
        .score-box { text-align: center; }
        .score-val { font-family: 'Fira Code', monospace; font-size: 3rem; color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        
        #cam-alert {
            position: absolute; bottom: 20%; width: 100%; text-align: center;
            color: yellow; font-weight: bold; font-size: 1.2rem;
            animation: pulse 1s infinite; display: none; z-index: 60;
            text-shadow: 0 0 5px black;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        .video-hidden { position: absolute; opacity: 0; pointer-events: none; }
        .game-canvas { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 10; transform: scaleX(-1); }
    </style>
</head>
<body>

    <div class="field-grid"></div>
    <div class="goal-post"></div>
    <div id="cam-alert">⚠ AFASTE-SE PARA MOSTRAR OS PÉS</div>

    <div class="hud-top">
        <div class="score-box">
            <p class="text-[10px] uppercase tracking-widest text-zinc-400">Placar</p>
            <h1 id="score" class="score-val">0</h1>
        </div>
        <div class="score-box">
            <p class="text-[10px] uppercase tracking-widest text-zinc-400">Chutes</p>
            <h1 id="attempts" class="score-val text-white">0/10</h1>
        </div>
    </div>

    <video id="webcam" class="video-hidden" playsinline webkit-playsinline muted autoplay></video>
    <canvas id="gameCanvas" class="game-canvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('webcam');

        let state = {
            active: true, // Jogo começa ativo
            score: 0,
            attempts: 0,
            ball: { x: 0.5, y: 0.8, radius: 20, active: false, velocity: {x:0, y:0} },
            goalkeeper: { x: 0.5, y: 0.3, width: 0.15, height: 0.2, dir: 1 },
            lastAnkles: { left: {y:0}, right: {y:0} },
            kickCooldown: false,
            feedback: ""
        };

        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        new Camera(video, { onFrame: async () => await pose.send({image: video}), width: 640, height: 480 }).start();

        function onResults(res) {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenha Câmera espelhada
            ctx.save();
            ctx.scale(-1, 1);
            ctx.translate(-canvas.width, 0);
            ctx.globalAlpha = 0.4;
            ctx.drawImage(res.image, 0, 0, canvas.width, canvas.height);
            ctx.restore();
            ctx.globalAlpha = 1.0;

            if (res.poseLandmarks && state.active) {
                const lm = res.poseLandmarks;
                const hips = { left: lm[23], right: lm[24] };
                const ankles = { left: lm[27], right: lm[28] };
                
                checkVisibility(ankles);
                detectKick(ankles, hips);
                drawLegs(lm);
            }
            
            if(state.active) updateGame();
            drawGameElements();
        }

        function checkVisibility(ankles) {
            if (ankles.left.visibility < 0.5 && ankles.right.visibility < 0.5) {
                document.getElementById('cam-alert').style.display = 'block';
            } else {
                document.getElementById('cam-alert').style.display = 'none';
            }
        }

        function detectKick(ankles, hips) {
            if (state.kickCooldown || state.ball.active) return;
            const vLeft = state.lastAnkles.left.y - ankles.left.y;
            const vRight = state.lastAnkles.right.y - ankles.right.y;
            const kickThreshold = 0.04; 

            if (vLeft > kickThreshold || vRight > kickThreshold) {
                const activeAnkle = vLeft > vRight ? ankles.left : ankles.right;
                const centerHip = (hips.left.x + hips.right.x) / 2;
                let kickDir = 0;
                
                // Lógica de direção corrigida para espelhamento
                if (activeAnkle.x > centerHip + 0.05) kickDir = -0.6; // Esq
                else if (activeAnkle.x < centerHip - 0.05) kickDir = 0.6; // Dir
                else kickDir = (Math.random() - 0.5) * 0.3;

                shootBall(kickDir);
            }
            state.lastAnkles = { left: {y: ankles.left.y}, right: {y: ankles.right.y} };
        }

        function shootBall(directionX) {
            state.ball.active = true;
            state.ball.velocity.x = directionX * 25;
            state.ball.velocity.y = -35;
            state.kickCooldown = true;
            state.attempts++;
            document.getElementById('attempts').innerText = state.attempts + "/10";
            
            // IA Goleiro
            if(Math.random() > 0.4) state.goalkeeper.dir = directionX > 0 ? 1 : -1; 
            else state.goalkeeper.dir = directionX > 0 ? -1 : 1;

            // --- AQUI ESTAVA FALTANDO O GATILHO ---
            // Se chegou a 10 chutes, encerra o jogo
            if (state.attempts >= 10) {
                setTimeout(() => {
                    endGame(state.score * 100);
                }, 3000); // Espera 3s para mostrar o resultado do último chute
            }
        }

        function updateGame() {
            if (state.ball.active) {
                state.ball.x += state.ball.velocity.x / 100;
                state.ball.y += state.ball.velocity.y / 100;
                state.ball.radius *= 0.95;
                state.goalkeeper.x += state.goalkeeper.dir * 0.02;

                if (state.ball.y < 0.3) checkGoal();
            } else {
                state.ball.x = 0.5; state.ball.y = 0.85; state.ball.radius = 25;
            }
        }

        function checkGoal() {
            const dist = Math.abs(state.ball.x - state.goalkeeper.x);
            if (dist < 0.1) {
                state.feedback = "DEFENDEU!";
            } else if (state.ball.x > 0.1 && state.ball.x < 0.9) {
                state.score++;
                state.feedback = "GOLAAAAÇO!";
                document.getElementById('score').innerText = state.score;
            } else {
                state.feedback = "PRA FORA!";
            }

            state.ball.active = false;
            
            // Só reseta a bola se o jogo NÃO tiver acabado (menos de 10 chutes)
            setTimeout(() => { 
                if(state.attempts < 10) {
                    state.kickCooldown = false; 
                    state.feedback = "";
                    state.goalkeeper.x = 0.5; 
                }
            }, 1500);
        }

        function drawGameElements() {
            const gkX = state.goalkeeper.x * canvas.width;
            const gkY = state.goalkeeper.y * canvas.height;
            const gkW = state.goalkeeper.width * canvas.width;
            const gkH = state.goalkeeper.height * canvas.height;
            
            ctx.shadowBlur = 20; ctx.shadowColor = "#FF0055";
            ctx.fillStyle = "#FF0055";
            ctx.fillRect(gkX - gkW/2, gkY, gkW, gkH);
            
            const bx = state.ball.x * canvas.width;
            const by = state.ball.y * canvas.height;
            
            ctx.shadowBlur = 15; ctx.shadowColor = "#fff";
            ctx.beginPath(); ctx.arc(bx, by, state.ball.radius, 0, Math.PI*2);
            ctx.fillStyle = "white"; ctx.fill();

            if(state.feedback) {
                ctx.font = "900 60px 'Inter'";
                ctx.fillStyle = state.feedback === "GOLAAAAÇO!" ? "#39FF14" : "white";
                ctx.textAlign = "center";
                ctx.fillText(state.feedback, canvas.width/2, canvas.height/2);
            }
        }

        function drawLegs(lm) {
            ctx.strokeStyle = "rgba(57, 255, 20, 0.5)"; ctx.lineWidth = 5;
            const connect = (a, b) => {
                ctx.beginPath();
                ctx.moveTo((1-lm[a].x)*canvas.width, lm[a].y*canvas.height);
                ctx.lineTo((1-lm[b].x)*canvas.width, lm[b].y*canvas.height);
                ctx.stroke();
            };
            connect(23, 25); connect(25, 27); 
            connect(24, 26); connect(26, 28); 
        }
    </script>

    <div id="game-over-modal" class="fixed inset-0 z-[200] bg-black/95 hidden flex-col items-center justify-center backdrop-blur-xl">
        <div class="text-center animate-bounce mb-6"><i class="fas fa-trophy text-6xl text-yellow-400"></i></div>
        <h2 class="text-5xl font-black italic text-white mb-2 uppercase">Treino <span style="color: #39FF14;">Finalizado</span></h2>
        
        <div class="grid grid-cols-2 gap-8 my-8 w-full max-w-md">
            <div class="bg-zinc-900 p-6 rounded-2xl border border-white/10 text-center">
                <p class="text-[10px] uppercase text-zinc-500 tracking-widest">Score Final</p>
                <h3 id="final-score" class="text-4xl font-black text-white">0000</h3>
            </div>
            <div class="bg-zinc-900 p-6 rounded-2xl border border-white/10 text-center relative overflow-hidden">
                <div class="absolute inset-0 bg-yellow-500/10 animate-pulse"></div>
                <p class="text-[10px] uppercase text-yellow-500 tracking-widest font-bold">XP Ganho</p>
                <h3 id="final-xp" class="text-4xl font-black text-yellow-400">+0</h3>
            </div>
        </div>

        <div class="flex gap-4">
            <button onclick="location.reload()" class="px-8 py-4 bg-zinc-800 text-white font-bold rounded-xl hover:bg-zinc-700 transition uppercase text-xs tracking-widest">Chutar Novamente</button>
            <button onclick="window.location.href='index.html'" class="px-8 py-4 text-black font-black rounded-xl hover:scale-105 transition uppercase text-xs tracking-widest" style="background-color: #39FF14;">Voltar ao Menu</button>
        </div>
    </div>

    <script>
        function endGame(score) {
            state.active = false;
            
            // 1. DEFINE A CHAVE ÚNICA DESTE JOGO
            const recordKey = 'titan_rec_penalty'; // <--- IMPORTANTE: Mude isso em cada arquivo!
            
            // 2. RECUPERA O RECORDE ANTIGO
            const currentRecord = parseInt(localStorage.getItem(recordKey) || '0');
            
            // 3. MOSTRA O PLACAR INICIAL
            document.getElementById('final-score').innerText = score;

            // 4. VERIFICA SE É RECORDE
            if (score > currentRecord) {
                // Salva no navegador
                localStorage.setItem(recordKey, score);
                
                // Adiciona a mensagem visual de "NOVO RECORDE"
                document.getElementById('final-score').innerHTML = score + "<br><span class='text-sm text-yellow-400 animate-pulse'>NOVO RECORDE!</span>";
            }

            // 5. CALCULA XP (Lógica específica do Basquete: XP em dobro)
            // Lembre-se: No Boxe é /10, no Penalty é /5, aqui é *2. Mantenha a lógica de cada jogo.
            let currentXp = parseInt(localStorage.getItem('titan_xp') || '0');
            let earnedXp = Math.floor(score * 5); 
            localStorage.setItem('titan_xp', currentXp + earnedXp);

            document.getElementById('final-xp').innerText = "+" + earnedXp + " XP";
            
            // 6. ABRE A JANELA
            const modal = document.getElementById('game-over-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
    </script>
</body>
</html>
