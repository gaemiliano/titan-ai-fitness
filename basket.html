<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN HOOP V2 - PHYSICS ENGINE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Inter:wght@900&display=swap');
        :root { --b-orange: #FF8800; --floor: #1a1a1a; }
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        
        /* QUADRA DIGITAL */
        .court-floor {
            position: absolute; bottom: 0; width: 100%; height: 40%;
            background: repeating-linear-gradient(90deg, #222 0px, #222 48px, #333 50px);
            transform: perspective(600px) rotateX(45deg);
            z-index: 1; pointer-events: none; opacity: 0.5;
        }

        /* CESTA */
        .hoop-container {
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%);
            width: 120px; height: 10px; z-index: 20;
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .backboard {
            position: absolute; top: -80px; left: -40px; width: 200px; height: 140px;
            border: 4px solid white; background: rgba(255,255,255,0.1); border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .rim {
            position: absolute; top: 0; left: 0; width: 120px; height: 10px;
            background: var(--b-orange); border-radius: 10px;
            box-shadow: 0 0 15px var(--b-orange);
        }
        .net {
            position: absolute; top: 10px; left: 10px; width: 100px; height: 80px;
            border-left: 2px dashed white; border-right: 2px dashed white; border-bottom: 2px dashed white;
            opacity: 0.3; transform: perspective(100px) rotateX(-20deg);
        }

        /* HUD */
        .hud-top { position: absolute; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; z-index: 50; }
        .score-val { font-family: 'Fira Code', monospace; font-size: 3rem; color: var(--b-orange); text-shadow: 0 0 10px var(--b-orange); }

        #arc-meter {
            position: absolute; top: 100px; right: 20px; text-align: right;
            font-family: 'Fira Code', monospace; z-index: 50;
        }
        .arc-val { font-size: 3rem; color: #fff; font-weight: 900; }
        .arc-label { font-size: 0.8rem; color: var(--b-orange); letter-spacing: 0.1em; }

        .video-hidden { position: absolute; opacity: 0; pointer-events: none; }
        .game-canvas { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 10; transform: scaleX(-1); }
        
        #guide-msg {
            position: absolute; bottom: 20%; width: 100%; text-align: center;
            font-size: 1.5rem; font-weight: 900; color: white; text-shadow: 0 2px 4px black; z-index: 60;
        }
    </style>
</head>
<body>

    <div class="court-floor"></div>
    
    <div class="hoop-container" id="hoop">
        <div class="backboard">
            <div class="w-20 h-16 border-2 border-white absolute bottom-4 left-1/2 -translate-x-1/2"></div>
        </div>
        <div class="rim"></div>
        <div class="net"></div>
    </div>

    <div id="guide-msg">SEGURE A BOLA (MÃO NO OMBRO)</div>

    <div class="hud-top">
        <div class="text-center">
            <p class="text-[10px] uppercase tracking-widest text-zinc-400">Pontos</p>
            <h1 id="score" class="score-val">0</h1>
        </div>
        <div class="text-center">
            <p class="text-[10px] uppercase tracking-widest text-zinc-400">Arremessos</p>
            <h1 id="attempts" class="score-val text-white">0/10</h1>
        </div>
    </div>

    <div id="arc-meter">
        <div class="arc-val" id="last-arc">0°</div>
        <div class="arc-label">ÂNGULO DE SAÍDA</div>
    </div>

    <video id="webcam" class="video-hidden" playsinline webkit-playsinline muted autoplay></video>
    <canvas id="gameCanvas" class="game-canvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('webcam');
        const hoopEl = document.getElementById('hoop');

        let state = {
            active: true,
            score: 0,
            attempts: 0,
            ball: { x: 0.5, y: 0.8, r: 30, vx: 0, vy: 0, active: false, held: true }, 
            hoop: { x: 0.5, y: 0.15, w: 0.15 }, 
            lastWrist: { x:0, y: 0 },
            feedback: ""
        };

        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        new Camera(video, { onFrame: async () => await pose.send({image: video}), width: 640, height: 480 }).start();

        function onResults(res) {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.scale(-1, 1);
            ctx.translate(-canvas.width, 0);
            ctx.globalAlpha = 0.3;
            ctx.drawImage(res.image, 0, 0, canvas.width, canvas.height);
            ctx.restore();
            ctx.globalAlpha = 1.0;

            if (res.poseLandmarks && state.active) {
                const lm = res.poseLandmarks;
                // Detecta qual mão está mais alta (para permitir canhotos e destros)
                const rWrist = lm[16]; const lWrist = lm[15];
                const activeHand = rWrist.y < lWrist.y ? rWrist : lWrist; 
                const elbow = rWrist.y < lWrist.y ? lm[14] : lm[13];
                const shoulder = rWrist.y < lWrist.y ? lm[12] : lm[11];

                processThrow(activeHand, elbow, shoulder);
                drawArm(activeHand, elbow, shoulder);
            }
            
            if(state.active) updatePhysics();
            drawBall();
        }

        function processThrow(hand, elbow, shoulder) {
            if(state.ball.active && !state.ball.held) return;

            if(state.ball.held) {
                // A bola segue a mão
                state.ball.x = 1 - hand.x; 
                state.ball.y = hand.y;

                // CÁLCULO VETORIAL DO ARREMESSO
                // Delta (Diferença) entre frame atual e anterior
                const dx = hand.x - state.lastWrist.x;
                const dy = state.lastWrist.y - hand.y; // Y inverte (pra cima é positivo na física, negativo no canvas)
                
                const speed = Math.sqrt(dx*dx + dy*dy);
                
                // Gatilho: Velocidade alta E Mão acima do ombro
                if (speed > 0.04 && hand.y < shoulder.y) {
                    
                    // CALCULA O ÂNGULO DE SAÍDA (Arco)
                    // Math.atan2 retorna radianos. Convertemos para Graus.
                    // O vetor visual é invertido no X por causa do espelho.
                    // Vamos simplificar: Baseado na verticalidade (dy) vs horizontalidade (dx)
                    let angle = Math.atan2(dy, Math.abs(dx)) * (180 / Math.PI);
                    
                    shoot(angle, speed, hand.x);
                }
                
                document.getElementById('guide-msg').innerText = "ARREMESSE!";
            }
            
            state.lastWrist = { x: hand.x, y: hand.y };
        }

        function shoot(angle, force, handX) {
            state.ball.held = false;
            state.ball.active = true;
            state.attempts++;
            document.getElementById('attempts').innerText = state.attempts + "/10";
            document.getElementById('guide-msg').innerText = "";

            // Feedback visual do ângulo
            const displayAngle = Math.round(angle);
            const arcMeter = document.getElementById('last-arc');
            arcMeter.innerText = displayAngle + "°";
            
            // Coloração do Feedback
            if(displayAngle >= 45 && displayAngle <= 65) {
                arcMeter.style.color = "#39FF14"; // Arco Perfeito (Verde)
                state.feedback = "ARCO PERFEITO";
            } else if (displayAngle < 45) {
                arcMeter.style.color = "#FF0055"; // Muito tenso (Vermelho)
                state.feedback = "MUITO RETO";
            } else {
                arcMeter.style.color = "yellow"; // Muito alto
                state.feedback = "BALÃO";
            }

            // FÍSICA APLICADA
            // O erro lateral depende da posição da mão em relação ao centro (0.5)
            const errorX = (0.5 - handX) * 10; 
            
            // Velocidades
            state.ball.vx = errorX; 
            // A força vertical depende da velocidade do braço E do ângulo
            // Se o ângulo for ruim, a bola bate no aro
            state.ball.vy = -25 - (force * 150); 
            
            playSound(300, 'triangle');

            if(state.attempts >= 10) setTimeout(() => endGame(state.score * 50), 4000);
        }

        function updatePhysics() {
            // Mover a Cesta (Dificuldade Progressiva)
            if(state.score > 4) {
                const time = Date.now() / 800;
                state.hoop.x = 0.5 + (Math.sin(time) * 0.3); // Oscila
                hoopEl.style.left = (state.hoop.x * 100) + "%";
            }

            if (state.ball.active && !state.ball.held) {
                state.ball.x += state.ball.vx / 100;
                state.ball.y += state.ball.vy / 100;
                state.ball.vy += 0.9; // Gravidade
                
                if (state.ball.r > 15) state.ball.r -= 0.3;

                // COLISÃO
                if (state.ball.y > 0.15 && state.ball.y < 0.25 && state.ball.vy > 0) {
                    const dist = Math.abs(state.ball.x - state.hoop.x);
                    
                    if (dist < 0.08) { 
                        // SÓ ENTRA SE O ÂNGULO NÃO FOR "MUITO RETO"
                        // Se o feedback foi "MUITO RETO", a bola bate e sai (simulação de física)
                        if(state.feedback === "MUITO RETO") {
                            state.ball.vy = -10; // Rebote pra cima
                            state.ball.vx = (Math.random()-0.5)*20; // Rebote aleatório
                            state.feedback = "ARO!";
                            playSound(100, 'square'); // Som de ferro
                        } else {
                            // CESTA!
                            let pts = 2;
                            if(state.feedback === "ARCO PERFEITO") { pts = 3; state.feedback = "CHUÁÁ! (3pts)"; }
                            else { state.feedback = "CESTA (2pts)"; }
                            
                            state.score += pts;
                            document.getElementById('score').innerText = state.score;
                            playSound(600, 'sine');
                            resetBall();
                        }
                    }
                }

                if (state.ball.y > 1.2) resetBall();
            }
        }

        function resetBall() {
            state.ball.active = false;
            setTimeout(() => {
                if(state.attempts < 10) {
                    state.ball.held = true;
                    state.ball.r = 30;
                    state.feedback = "";
                }
            }, 1000);
        }

        function drawBall() {
            if(!state.active) return;
            const bx = state.ball.x * canvas.width;
            const by = state.ball.y * canvas.height;
            
            ctx.shadowBlur = 15; ctx.shadowColor = "orange";
            ctx.fillStyle = "#FF8800";
            ctx.beginPath(); ctx.arc(bx, by, state.ball.r, 0, Math.PI*2); ctx.fill();
            
            // Linhas da bola
            ctx.strokeStyle = "#333"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(bx - state.ball.r, by); ctx.lineTo(bx + state.ball.r, by); ctx.stroke();

            if(state.feedback) {
                ctx.font = "900 40px 'Inter'";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText(state.feedback, canvas.width/2, canvas.height/2);
            }
        }

        function drawArm(hand, elbow, shoulder) {
            ctx.strokeStyle = "rgba(255, 136, 0, 0.5)"; ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo((1-shoulder.x)*canvas.width, shoulder.y*canvas.height);
            ctx.lineTo((1-elbow.x)*canvas.width, elbow.y*canvas.height);
            ctx.lineTo((1-hand.x)*canvas.width, hand.y*canvas.height);
            ctx.stroke();
        }

        function playSound(freq, type) {
            const aud = new AudioContext();
            const osc = aud.createOscillator();
            const gain = aud.createGain();
            osc.type = type; osc.frequency.value = freq;
            osc.connect(gain); gain.connect(aud.destination);
            osc.start(); 
            gain.gain.exponentialRampToValueAtTime(0.00001, aud.currentTime + 0.3);
            osc.stop(aud.currentTime + 0.3);
        }
    </script>

    <div id="game-over-modal" class="fixed inset-0 z-[200] bg-black/95 hidden flex-col items-center justify-center backdrop-blur-xl">
        <h2 class="text-5xl font-black italic text-white mb-2 uppercase">FIM DE <span style="color: #FF8800;">JOGO</span></h2>
        <div class="bg-zinc-900 p-8 rounded-2xl border border-white/10 text-center mb-8">
            <p class="text-[10px] uppercase text-zinc-500 tracking-widest">Score Final</p>
            <h3 id="final-score" class="text-6xl font-black text-white">0000</h3>
            <p id="final-xp" class="text-sm text-orange-400 mt-2 font-bold">+0 XP</p>
        </div>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="px-8 py-4 bg-zinc-800 text-white font-bold rounded-xl uppercase tracking-widest">Jogar Novamente</button>
            <button onclick="window.location.href='index.html'" class="px-8 py-4 bg-orange-500 text-black font-black rounded-xl uppercase tracking-widest">Voltar ao Menu</button>
        </div>
    </div>

    <script>
        function endGame(score) {
            state.active = false;
            
            // SALVA RECORDE (BASKET)
            const recordKey = 'titan_rec_basket';
            const currentRecord = parseInt(localStorage.getItem(recordKey) || '0');
            
            if (score > currentRecord) {
                localStorage.setItem(recordKey, score);
                document.getElementById('final-score').innerHTML = score + "<br><span class='text-sm text-yellow-400 animate-pulse'>NOVO RECORDE!</span>";
            } else {
                document.getElementById('final-score').innerText = score;
            }

            let currentXp = parseInt(localStorage.getItem('titan_xp') || '0');
            let earnedXp = Math.floor(score * 2);
            localStorage.setItem('titan_xp', currentXp + earnedXp);
            
            document.getElementById('final-xp').innerText = "+" + earnedXp + " XP";

            const modal = document.getElementById('game-over-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
    </script>
</body>
</html>
