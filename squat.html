<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN SQUAT PRO - BIO ENGINE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Inter:wght@900&display=swap');
        :root { --neon-purple: #D946EF; --neon-blue: #00F0FF; }
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        
        /* TÚNEL INFINITO */
        .tunnel {
            position: absolute; inset: 0;
            background: repeating-linear-gradient(transparent 0, transparent 40px, rgba(217, 70, 239, 0.1) 41px, rgba(217, 70, 239, 0.1) 42px),
                        repeating-linear-gradient(90deg, transparent 0, transparent 40px, rgba(0, 240, 255, 0.1) 41px, rgba(0, 240, 255, 0.1) 42px);
            transform: perspective(400px);
            animation: moveTunnel 5s linear infinite;
            z-index: 1;
        }
        @keyframes moveTunnel { from { background-position: 0 0; } to { background-position: 0 1000px; } }

        /* BARREIRA */
        .barrier {
            position: absolute; top: -100px; left: 0; width: 100%; height: 60px;
            background: rgba(217, 70, 239, 0.8);
            box-shadow: 0 0 50px var(--neon-purple);
            border-bottom: 5px solid white;
            z-index: 20; display: none;
        }

        /* HUD */
        .hud-top { position: absolute; top: 0; width: 100%; padding: 20px; display: flex; justify-content: space-between; z-index: 50; }
        .score-val { font-family: 'Fira Code', monospace; font-size: 3rem; color: var(--neon-purple); text-shadow: 0 0 10px var(--neon-purple); }
        .angle-val { font-family: 'Fira Code', monospace; font-size: 2rem; color: white; }

        .video-hidden { position: absolute; opacity: 0; pointer-events: none; }
        .game-canvas { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 10; transform: scaleX(-1); }

        #status-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2rem; font-weight: 900; color: white; text-align: center;
            text-shadow: 0 0 20px var(--neon-purple); z-index: 100;
        }
        
        #depth-warning {
            position: absolute; bottom: 30%; left: 50%; transform: translateX(-50%);
            color: #FF0055; font-weight: 900; font-size: 1.5rem; display: none; z-index: 90;
            text-shadow: 0 0 10px red; animation: pulse 0.2s infinite;
        }
    </style>
</head>
<body>

    <div class="tunnel" id="tunnel-bg"></div>
    <div class="barrier" id="obstacle"></div>

    <div id="status-msg">FIQUE EM PÉ<br>PARA INICIAR</div>
    <div id="depth-warning">DESÇA MAIS!</div>

    <div class="hud-top">
        <div class="text-center">
            <p class="text-[10px] uppercase tracking-widest text-zinc-400">Score</p>
            <h1 id="score" class="score-val">0</h1>
        </div>
        
        <div class="text-center">
            <p class="text-[10px] uppercase tracking-widest text-zinc-400">Joelho</p>
            <h1 id="knee-angle" class="angle-val">180°</h1>
        </div>

        <div class="text-center">
            <p class="text-[10px] uppercase tracking-widest text-zinc-400">Vida</p>
            <div class="flex gap-2 mt-2" id="lives">
                <i class="fas fa-heart text-red-500 text-2xl"></i>
                <i class="fas fa-heart text-red-500 text-2xl"></i>
                <i class="fas fa-heart text-red-500 text-2xl"></i>
            </div>
        </div>
    </div>

    <video id="webcam" class="video-hidden" playsinline webkit-playsinline muted autoplay></video>
    <canvas id="gameCanvas" class="game-canvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('webcam');
        const obstacle = document.getElementById('obstacle');

        let state = {
            active: false,
            calibrating: true,
            score: 0,
            lives: 3,
            isSquatting: false,
            currentAngle: 180,
            obstacle: { y: -100, active: false, speed: 5 },
        };

        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        const camera = new Camera(video, { onFrame: async () => await pose.send({image: video}), width: 640, height: 480 });
        camera.start();

        // CÁLCULO VETORIAL (Mesma lógica do boxe, aplicada à perna)
        function calculateAngle(a, b, c) {
            // A=Quadril, B=Joelho, C=Tornozelo
            const AB = Math.sqrt(Math.pow(b.x - a.x, 2) + Math.pow(b.y - a.y, 2));
            const BC = Math.sqrt(Math.pow(b.x - c.x, 2) + Math.pow(b.y - c.y, 2));
            const AC = Math.sqrt(Math.pow(c.x - a.x, 2) + Math.pow(c.y - a.y, 2));
            let angle = Math.acos((BC*BC + AB*AB - AC*AC) / (2*BC*AB)) * (180/Math.PI);
            return angle;
        }

        let calibrationFrames = 0;

        function onResults(res) {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.scale(-1, 1);
            ctx.translate(-canvas.width, 0);
            ctx.drawImage(res.image, 0, 0, canvas.width, canvas.height);
            ctx.restore();
            
            // Filtro roxo para ambiente cyberpunk
            ctx.fillStyle = "rgba(20, 0, 20, 0.3)";
            ctx.fillRect(0,0,canvas.width, canvas.height);

            if (res.poseLandmarks) {
                const lm = res.poseLandmarks;
                
                // Pontos da Perna Direita (24=Quadril, 26=Joelho, 28=Tornozelo)
                // Ou Esquerda (23, 25, 27) -> Vamos pegar a média ou o mais visível
                const rLeg = { hip: lm[24], knee: lm[26], ankle: lm[28] };
                const lLeg = { hip: lm[23], knee: lm[25], ankle: lm[27] };
                
                // Calcula ângulos
                const rAngle = calculateAngle(rLeg.hip, rLeg.knee, rLeg.ankle);
                const lAngle = calculateAngle(lLeg.hip, lLeg.knee, lLeg.ankle);
                
                // Usa o menor ângulo (quem está agachando mais)
                state.currentAngle = Math.min(rAngle, lAngle);
                
                // Atualiza HUD
                const hudAngle = document.getElementById('knee-angle');
                hudAngle.innerText = Math.round(state.currentAngle) + "°";
                
                // Visualização no Canvas (Desenha o ângulo no joelho)
                drawTechVisuals(rLeg.knee, rAngle);
                
                if (state.calibrating) {
                    // Espera o usuário ficar em pé (ângulo > 160) por um tempo
                    if(state.currentAngle > 160) calibrationFrames++;
                    else calibrationFrames = 0;

                    if(calibrationFrames > 60) {
                        state.calibrating = false;
                        state.active = true;
                        document.getElementById('status-msg').innerText = "";
                        spawnObstacle();
                    }
                } else if (state.active) {
                    processGame();
                }
                
                drawSkeleton(lm);
            }

            if(state.active) updateObstacle();
        }

        function drawTechVisuals(knee, angle) {
            const x = (1 - knee.x) * canvas.width;
            const y = knee.y * canvas.height;
            
            ctx.beginPath();
            ctx.arc(x, y, 40, 0, Math.PI * 2);
            ctx.strokeStyle = angle < 110 ? "#39FF14" : "#D946EF"; // Verde se agachou bem
            ctx.lineWidth = 4;
            ctx.stroke();
            
            ctx.fillStyle = "white";
            ctx.font = "bold 14px Arial";
            ctx.fillText(Math.round(angle) + "°", x + 50, y);
        }

        function processGame() {
            // BIOMETRIA AVANÇADA:
            // Agachamento válido é abaixo de 110 graus (quanto menor, mais agachado)
            if (state.currentAngle < 110) {
                state.isSquatting = true;
                ctx.fillStyle = "#39FF14"; 
                ctx.font = "900 40px 'Inter'";
                ctx.fillText("SAFE", 50, 100);
                document.getElementById('knee-angle').style.color = "#39FF14";
                document.getElementById('depth-warning').style.display = 'none';
            } else {
                state.isSquatting = false;
                document.getElementById('knee-angle').style.color = "white";
            }
        }

        function spawnObstacle() {
            if(!state.active) return;
            state.obstacle.active = true;
            state.obstacle.y = -100;
            state.obstacle.speed = 8 + (state.score * 0.05); // Acelera suavemente
            obstacle.style.display = 'block';
        }

        function updateObstacle() {
            if (!state.obstacle.active) return;

            state.obstacle.y += state.obstacle.speed;
            
            // Efeito visual de profundidade
            const progress = state.obstacle.y / window.innerHeight;
            const scale = 0.5 + (progress * 0.5); 
            obstacle.style.top = state.obstacle.y + 'px';
            obstacle.style.transform = `scale(${scale})`;

            // MOMENTO DA COLISÃO (Janela de Dano)
            if (state.obstacle.y > window.innerHeight * 0.6 && state.obstacle.y < window.innerHeight * 0.85) {
                if (!state.isSquatting) {
                    // Se estiver "quase" agachando (entre 110 e 130), avisa para descer mais
                    if(state.currentAngle < 140) {
                        document.getElementById('depth-warning').style.display = 'block';
                    }
                    hitPlayer();
                }
            }

            if (state.obstacle.y > window.innerHeight) {
                if(state.lives > 0) { 
                    state.score += 100;
                    document.getElementById('score').innerText = state.score;
                    state.obstacle.active = false;
                    setTimeout(spawnObstacle, 1000); 
                }
            }
        }

        function hitPlayer() {
            if(state.obstacle.active) {
                state.lives--;
                updateLives();
                document.body.style.backgroundColor = "red";
                setTimeout(() => document.body.style.backgroundColor = "#050505", 100);
                
                state.obstacle.active = false;
                obstacle.style.display = 'none';

                if (state.lives <= 0) {
                    endGame(state.score);
                } else {
                    setTimeout(spawnObstacle, 1500);
                }
            }
        }

        function updateLives() {
            const container = document.getElementById('lives');
            container.innerHTML = '';
            for(let i=0; i<state.lives; i++) {
                container.innerHTML += '<i class="fas fa-heart text-red-500 text-2xl"></i>';
            }
        }

        function drawSkeleton(lm) {
            ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth = 2;
            const connect = (a, b) => {
                ctx.beginPath();
                ctx.moveTo((1 - lm[a].x) * canvas.width, lm[a].y * canvas.height);
                ctx.lineTo((1 - lm[b].x) * canvas.width, lm[b].y * canvas.height);
                ctx.stroke();
            };
            connect(23, 25); connect(25, 27); // Perna Esq
            connect(24, 26); connect(26, 28); // Perna Dir
        }
    </script>

    <div id="game-over-modal" class="fixed inset-0 z-[200] bg-black/95 hidden flex-col items-center justify-center backdrop-blur-xl">
        <h2 class="text-5xl font-black italic text-white mb-2 uppercase">FIM DE <span style="color: #D946EF;">TREINO</span></h2>
        <div class="bg-zinc-900 p-8 rounded-2xl border border-white/10 text-center mb-8">
            <p class="text-[10px] uppercase text-zinc-500 tracking-widest">Score Final</p>
            <h3 id="final-score" class="text-6xl font-black text-white">0000</h3>
            <p id="final-xp" class="text-sm text-purple-400 mt-2 font-bold">+0 XP</p>
        </div>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="px-8 py-4 bg-zinc-800 text-white font-bold rounded-xl uppercase tracking-widest">Tentar Novamente</button>
            <button onclick="window.location.href='index.html'" class="px-8 py-4 bg-purple-600 text-white font-black rounded-xl uppercase tracking-widest">Voltar ao Menu</button>
        </div>
    </div>

    <script>
        function endGame(score) {
            state.active = false;
            
            // SALVA RECORDE (SQUAT)
            const recordKey = 'titan_rec_squat';
            const currentRecord = parseInt(localStorage.getItem(recordKey) || '0');
            
            if (score > currentRecord) {
                localStorage.setItem(recordKey, score);
                document.getElementById('final-score').innerHTML = score + "<br><span class='text-sm text-yellow-400 animate-pulse'>NOVO RECORDE!</span>";
            } else {
                document.getElementById('final-score').innerText = score;
            }

            let currentXp = parseInt(localStorage.getItem('titan_xp') || '0');
            let earnedXp = Math.floor(score / 5);
            localStorage.setItem('titan_xp', currentXp + earnedXp);
            
            document.getElementById('final-xp').innerText = "+" + earnedXp + " XP";

            const modal = document.getElementById('game-over-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
    </script>
</body>
</html>
